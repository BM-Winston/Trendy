<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy</title>
</head>

<body>
    <div class="container">
        {% for post in posts%}
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <h1>Posts</h1>
                    <h2 class="card title">
                        {{post.title}}

                    </h2>
                    <h3>{{post.post}}</h3>
                    <p>{{post.n_hood_id}}</p>
                    <p>{{post.email}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
